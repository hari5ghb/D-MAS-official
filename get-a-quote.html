<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Get a Quote</title>
    <style>
        /* Hide modal by default */
        #successModal {
            display: none;
        }
    </style>
</head>
<body>
    <section class="bg-gray-50 py-12">
        <div class="container mx-auto max-w-screen-lg">
            <h2 class="text-center text-4xl font-bold text-purple-700 mb-8">Request a Quote</h2>
            <p class="text-center text-lg text-gray-600 mb-12">
                Let us know what services you're interested in, and we'll provide you with a custom quote tailored to your needs.
            </p>
            <form id="quoteForm" class="bg-white p-8 shadow-lg rounded-lg border border-gray-300">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Name -->
                    <div class="flex flex-col">
                        <label for="name" class="text-lg font-medium text-gray-700">Your Name</label>
                        <input type="text" id="name" name="name" required placeholder="John Doe" class="mt-2 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent shadow-sm">
                    </div>
                    <!-- Email -->
                    <div class="flex flex-col">
                        <label for="email" class="text-lg font-medium text-gray-700">Email Address</label>
                        <input type="email" id="email" name="email" required placeholder="example@gmail.com" class="mt-2 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent shadow-sm">
                    </div>
                    <!-- Phone -->
                    <div class="flex flex-col">
                        <label for="phone" class="text-lg font-medium text-gray-700">Phone Number</label>
                        <input type="tel" id="phone" name="phone" placeholder="+1 234 567 890" class="mt-2 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent shadow-sm">
                    </div>
                    <!-- Company -->
                    <div class="flex flex-col">
                        <label for="company" class="text-lg font-medium text-gray-700">Company (Optional)</label>
                        <input type="text" id="company" name="company" placeholder="Your Company Name" class="mt-2 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent shadow-sm">
                    </div>
                    <!-- Budget -->
                    <div class="flex flex-col">
                        <label for="budget" class="text-lg font-medium text-gray-700">Budget Range</label>
                        <input type="text" id="budget" name="budget" placeholder="$1000 - $5000" class="mt-2 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent shadow-sm">
                    </div>
                    <!-- Timeline -->
                    <div class="flex flex-col">
                        <label for="timeline" class="text-lg font-medium text-gray-700">Preferred Timeline</label>
                        <input type="text" id="timeline" name="timeline" placeholder="1-3 weeks" class="mt-2 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent shadow-sm">
                    </div>
                    <!-- Services -->
                    <div class="flex flex-col md:col-span-2">
                        <label for="services" class="text-lg font-medium text-gray-700">Services Interested In</label>
                        <select id="services" name="services" required class="mt-2 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent shadow-sm">
                            <option value="">Select a Service</option>
                            <option value="Digital Marketing">Digital Marketing</option>
                            <option value="SEO">SEO</option>
                            <option value="Social Media Management">Social Media Management</option>
                            <option value="Content Creation">Content Creation</option>
                        </select>
                    </div>
                    <!-- Message -->
                    <div class="flex flex-col md:col-span-2">
                        <label for="message" class="text-lg font-medium text-gray-700">Your Message</label>
                        <textarea id="message" name="message" rows="6" placeholder="Type your message here..." class="mt-2 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent shadow-sm"></textarea>
                    </div>
                </div>
                <div class="mt-8 text-center">
                    <button type="submit" class="bg-purple-600 text-white py-3 px-8 rounded-lg text-lg hover:bg-purple-700 transition duration-300">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </section>

    <!-- Success Modal -->
    <div id="successModal" class="fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-75">
        <div class="bg-white rounded-lg p-6 max-w-sm text-center">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Quote Request Submitted</h2>
            <p class="text-lg text-gray-600 mb-4">Thank you! Your request for a quote has been received.</p>
            <p class="text-lg text-gray-600">We will get back to you shortly.</p>
            <button id="closeModal" class="mt-4 bg-purple-600 text-white py-2 px-4 rounded-lg hover:bg-purple-700 transition duration-300">
                Close
            </button>
        </div>
    </div>

    <script>
        const form = document.getElementById('quoteForm');
        const successModal = document.getElementById('successModal');
        const closeModal = document.getElementById('closeModal');

        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
            successModal.style.display = 'flex'; // Show modal
            form.reset(); // Reset form fields
        });

        closeModal.addEventListener('click', function() {
            successModal.style.display = 'none'; // Hide modal
            window.location.href = '/'; // Redirect to home page
        });
    </script>
</body>
</html>
