<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body class="bg-gray-50">

    <!-- Navigation -->
    <nav class="bg-purple-600 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-white text-lg font-bold">Your Logo</div>
            <div class="flex space-x-4">
                <a href="index.html" class="px-3 py-2 border border-transparent hover:border-yellow-300 rounded hover:text-yellow-300 transition duration-300">Home</a>
                <a href="about.html" class="px-3 py-2 border border-transparent hover:border-yellow-300 rounded hover:text-yellow-300 transition duration-300">About</a>
                <a href="services.html" class="px-3 py-2 border border-transparent hover:border-yellow-300 rounded hover:text-yellow-300 transition duration-300">Services</a>
                <a href="blog.html" class="px-3 py-2 border border-transparent hover:border-yellow-300 rounded hover:text-yellow-300 transition duration-300">Blog</a>
                <a href="contact.html" class="px-3 py-2 border border-transparent hover:border-yellow-300 rounded hover:text-yellow-300 transition duration-300">Contact</a>
            </div>
        </div>
    </nav>
<style>
    
.d1{
    background-color: rgb(255, 250, 245);
}
</style>
    <!-- Contact Section -->
    <section class="d1 contact-section py-20">
        <div class="flex col-auto">
            <div class="mt-20 ml-10">
                <img src="./assets/g2.jpeg" alt="">
            </div>
          
            <div class="mr-120">
                <h2 class="text-5xl font-bold text-center mb-10">Get in Touch</h2>
                <p class="text-gray-600 text-center mb-10">We would love to hear from you! Fill out the form below.</p>
                <form id="contactForm" class="bg-white p-8 rounded-lg shadow-lg max-w-lg mx-auto">
                    <div class="mb-4">
                        <label for="name" class="block text-gray-700 font-bold mb-2">Name</label>
                        <input type="text" id="name" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Your Name">
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
                        <input type="email" id="email" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Your Email">
                    </div>
                    <div class="mb-4">
                        <label for="message" class="block text-gray-700 font-bold mb-2">Message</label>
                        <textarea id="message" rows="4" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Your Message"></textarea>
                    </div>
                    <div class="flex justify-center">
                        <button type="submit" class="bg-purple-600 text-white font-bold py-2 px-6 rounded hover:bg-purple-700 focus:outline-none focus:shadow-outline">Send Message</button>
                    </div>
                </form>

                <!-- Success Message (initially hidden using inline style) -->
                <div id="response" class="mt-8" style="display: none;">
                    <div class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 rounded-lg">
                        <p class="font-bold">Thank you!</p>
                        <p>Your message has been sent successfully. <br> We will get back to you shortly.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Your Company. All rights reserved.</p>
        </div>
    </footer>

    <script>
        const form = document.getElementById('contactForm');
        const responseDiv = document.getElementById('response');

        form.addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the form from submitting normally
            
            // Hide the form after submission
            form.style.display = 'none';
            
            // Show the response message by changing the display style
            responseDiv.style.display = 'block';
        });

        // Reset the form visibility when the page reloads
        window.addEventListener('load', function () {
            form.style.display = 'block';  // Ensure the form is displayed on reload
            responseDiv.style.display = 'none';  // Hide the response message on reload
        });
    </script>

</body>
</html>
