<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body class="bg-gray-50 overflow-x-hidden">

    <!-- Navigation -->
    <nav class="bg-purple-600 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-white text-lg font-bold"><img src="./assets/l1.jpg" class="w-12 h-12 rounded" alt=""></div>
            <div class="flex space-x-4">
                <a href="index.html" class="px-3 py-2 text-white border border-transparent hover:border-yellow-300 rounded hover:text-yellow-300 transition duration-300">Home</a>
                <a href="about.html" class="px-3 py-2 text-white border border-transparent hover:border-yellow-300 rounded hover:text-yellow-300 transition duration-300">About</a>
                <a href="Services.html" class="px-3 py-2 text-white border border-transparent hover:border-yellow-300 rounded hover:text-yellow-300 transition duration-300">Services</a>
                <a href="Blog.html" class="px-3 py-2 text-white border border-transparent hover:border-yellow-300 rounded hover:text-yellow-300 transition duration-300">Blog</a>
            </div>
        </div>
    </nav>

    <style>
        .d1 {
            background-color: rgb(255, 250, 245);
        }
    </style>

    <!-- Contact Section -->
    <section class="d1 contact-section py-20">
        <div class="container mx-auto flex flex-col md:flex-row justify-center items-center">
            <div class="mt-10 md:mt-0">
                <img src="./assets/g2.jpeg" alt="" class="max-w-xs mx-auto md:max-w-md">
            </div>
            <div class="mt-10 md:mt-0 md:ml-10">
                <h2 class="text-5xl font-bold text-center mb-5">Get in Touch</h2>
                <p class="text-gray-600 text-center mb-5">We would love to hear from you! Fill out the form below.</p>
                <form id="contactForm" action="/contact" method="POST" class="bg-white p-8 rounded-lg shadow-lg max-w-lg mx-auto">
                    <div class="mb-4">
                        <label for="name" class="block text-gray-700 font-bold mb-2">Name</label>
                        <input type="text" id="name" name="name" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Your Name">
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
                        <input type="email" id="email" name="email" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Your Email">
                    </div>
                    <div class="mb-4">
                        <label for="message" class="block text-gray-700 font-bold mb-2">Message</label>
                        <textarea id="message" name="message" rows="4" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Your Message"></textarea>
                    </div>
                    <div class="flex justify-center">
                        <button type="submit" class="bg-purple-600 text-white font-bold py-2 px-6 rounded hover:bg-purple-700 focus:outline-none focus:shadow-outline">Send Message</button>
                    </div>
                </form>
                
                <!-- Success Message (initially hidden using inline style) -->
                <div id="response" class="mt-8" style="display: none;">
                    <div class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 rounded-lg">
                        <p class="font-bold">Thank you!</p>
                        <p>Your message has been sent successfully. We will get back to you shortly.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Your Company. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Get the form and response div
        const form = document.getElementById("contactForm");
        const responseDiv = document.getElementById("response");

        form.addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the form from submitting normally

            const formData = new FormData(form);

            fetch('/contact', {
                method: 'POST',
                body: formData,
            })
            .then(response => response.json()) // Parse the response as JSON
            .then(data => {
                // Check if the submission was successful
                if (data.success) {
                    responseDiv.innerHTML = `
                        <div class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 rounded-lg">
                            <p class="font-bold">Thank you!</p>
                            <p>${data.message}</p>
                        </div>
                    `;
                    responseDiv.style.display = 'block'; // Display the success message
                    form.style.display = 'none'; // Hide the form after successful submission
                } else {
                    alert(data.message || 'There was an error. Please try again later.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('There was an error. Please try again later.');
            });
        });
    </script>

</body>
</html>
